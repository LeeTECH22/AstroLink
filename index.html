<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nasa-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore NASA's amazing space missions and discoveries with real-time data from NASA APIs" />
    <meta name="keywords" content="NASA, space, astronomy, mars, rovers, asteroids, APOD" />
    <meta name="author" content="Bruce Lee" />
    <title>AstroLink - NASA Data Explorer</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://astrolink.com/" />
    <meta property="og:title" content="AstroLink - NASA Data Explorer" />
    <meta property="og:description" content="Explore NASA's amazing space missions and discoveries with AstroLink" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nasa-explorer.com/" />
    <meta property="twitter:title" content="NASA Mission Explorer" />
    <meta property="twitter:description" content="Explore NASA's amazing space missions and discoveries" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preconnect to NASA API -->
    <link rel="preconnect" href="https://api.nasa.gov" />
    <link rel="dns-prefetch" href="https://api.nasa.gov" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
